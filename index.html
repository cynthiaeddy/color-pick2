<!DOCTYPE html>
<html lang="en">






<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">

  <audio id="clip1">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
  </audio>
  <audio id="clip2">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
  </audio>
  <audio id="clip3">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
  </audio>
  <audio id="clip4">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
  </audio>
</head>

<body>

  <main class="container">

    <ul class="cards">
      <li class="card" >
        <div id="yellow" class="circle" ></div>
      </li>
      <li class="card">
        <div id="orange" class="circle" ></div>
      </li>
      <li class="card" >
        <div id="red" class="circle" ></div>
      </li>
      <li class="card" >
        <div id="purple" class="circle"></div>
      </li>
      <li class="card">
        <div id="blue"class="circle"></div>
      </li>
      <li class="card" >
        <div id="green"class="circle" ></div>
      </li>
    </ul>
    </main>
      <div id="switches">
        <input type="checkbox" class="toggle" id="on">
        <button class="button" id="start">Start</button>
      </div>

      <div id="turn"></div>

    </div>
  </div>

  <script  src="script.js"></script>

</body>
</html>
